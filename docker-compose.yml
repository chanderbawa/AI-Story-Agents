version: '3.8'

services:
  # Message Broker (Redis)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Author Agent Service
  author:
    build:
      context: .
      dockerfile: Dockerfile.author
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis:6379
      - SERVICE_PORT=8001
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config
      - ./output:/app/output
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Illustrator Agent Service
  illustrator:
    build:
      context: .
      dockerfile: Dockerfile.illustrator
    ports:
      - "8002:8002"
    environment:
      - REDIS_URL=redis://redis:6379
      - SERVICE_PORT=8002
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config
      - ./output:/app/output
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Publisher Agent Service
  publisher:
    build:
      context: .
      dockerfile: Dockerfile.publisher
    ports:
      - "8003:8003"
    environment:
      - REDIS_URL=redis://redis:6379
      - SERVICE_PORT=8003
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config
      - ./output:/app/output

volumes:
  redis_data:
